<html>
	<head>
		<title>Employee Form </title>
	</head>
	<body>
		<h1>Employee  Form</h1>
		    <form action="/submit_employee" method="post">
		        <label>Employee ID:</label>
				<input type="number" id="id" name="id" placeholder="Enter Employee ID" required><br><br>

				<label>Name:</label>
				<input type="text" id="name" name="name" placeholder="Enter Full Name" required><br><br>

				<label>Phone Number:</label>
				<input type="tel" id="phoneno" name="phoneno" placeholder="Enter Phone Number"  title="Enter a 10-digit phone number" required> <br><br>

				<label>Gender:</label>
				<select id="gender" name="gender" required>
				    <option value="">Select Gender</option>
				    <option value="Male">Male</option>
				    <option value="Female">Female</option>
				    <option value="Other">Other</option>
				 </select><br><br>

				 <label>Date of Joining (DOJ):</label>
				 <input type="date" id="doj" name="doj" required><br><br>

				 <label>Department Number:</label>
				 <input type="number" id="deptno" name="deptno" placeholder="Enter Department Number" required><br><br>

				 <label>Salary:</label>
				 <input type="number" id="salary" name="salary" placeholder="Enter Salary" required><br><br>

				 <button type="submit">Submit</button>
	     </form>
	</body>
</html>
